<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block content %}
<body>
    <h1 class="text-center">Movie Reviews</h1>
    <script src="https://cnd.jsdelivr.net/jquery/5.3.3/jquery.min.js"></script>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="search" class="form-label" >
                    Search for movie
                </label>
                <input type="text" class="form-control" name="searchMovie">
            </div> 
            <button type="submit" class="btn btn-primary">Search</button>
            
        </form>
        <p>Searching from {{ searchTerm }}</p>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ movie.image.url }}" />    
                    <div class = "card-body">
                        <h5 class="card-title">{{movie.title}}</h5>
                        <p class="card-text">{{movie.description}}</p>
                        <p class="card-text"><strong>Year:</strong> {{ movie.year }}</p>
                        <p class="card-text"><strong>Genre:</strong> {{ movie.genre }}</p>
                        {% if movie.url %}
                            <a href="{{ movie.url }}" class="btn btn-primary">
                            Movie link
                            </a>
                        {% endif %}
                        
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>  
        <br>
    </div>
    
</body>
</html></div></li></button></nav></html>
{% endblock content %}
